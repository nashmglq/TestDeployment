<!DOCTYPE html>

  <head>

    <meta charset="utf-8" />

    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"

      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css" />

    <title>Casita's</title>
  </head>

  <body>
    <!--Navbar class is the actual navbar, with the light(remove underline) and the size-->
    <nav
      class="navbar navbar-expand-lg navbar-light d-flex justify-content-between"
    >
      <a class="navbar-brand" href="#">LOGO</a>

      <!--THIS PART SHOW THE NAVBAR WHEN RESOLUTION IS CHANGE-->
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--UP TO HERE-->

      <!--Collapse navbar shows the list on a better way-->

        <!--mr means margin right side, ml margin left side-->
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">About us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Location</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact Us</a>
          </li>
        </ul>
      </div>
      <!--UP TO HERE-->
    </nav>


    <!--FORM FOR CONTACT USED CARD TO BE BOX-->
    <div class="container mt-5">
      <div class="row">
        <div class="col-xl-6">
          <div class="card p-4 h-100" style="height: 100%">
            <h2> Where to find us </h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1925.701315896727!2d120.5807317444275!3d15.136217000000016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3396f3624e51be97%3A0x4ec0c21a41fb8107!2sCasita&#39;s%20Birria%20Kitchen!5e0!3m2!1sen!2sph!4v1722865920405!5m2!1sen!2sph" class =  " rounded-1 w-100 h-100" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>

      <!--Wanting to add a side part where we can see other contact info-->
      <div class = "col-xl-6">
        <div class = "card p-4 h-100">

        <h2 class = "text-center border-bottom "> More information about Casita's </h2>



        <h4 class = "ml-1 mt-3"> Where to find us? </h4>
        <h5 class = "ml-1 mt-2"> NEPO CENTER 2009 ANGELES CITY, PHILIPPINES </h5>


        <h4 class="ml-1 mt-3">For pickup and delivery</h4>
        <div class="d-flex align-items-center mb-3">
          <a href="https://www.foodpanda.ph/restaurant/wvfx/casitas-birria-kitchen">
            <i class="fas fa-truck fa-2x mr-2"></i>
          </a>
          <h5 class="mb-0">Food Panda</h5>
        </div>

        <div class="d-flex align-items-center mb-3">
          <a href="https://www.facebook.com/casitasbirriakitchen/">
            <i class="fab fa-facebook fa-2x mr-2"></i>
          </a>
          <h5 class="mb-0">Facebook</h5>
        </div>

        <div class="d-flex align-items-center mb-3">
          <a href="#">
            <i class="fas fa-phone fa-2x mr-2"></i>
          </a>
          <h5 class="mb-0">Phone</h5>
        </div>

      </div>
    </div>


    <div class="container mt-5">
      <div class="row">
        <div class="col-xl-12">
          <div class="card p-4 h-100" style="height: 100%">
            <form action = "/submit" method="POST">
              <div class="form-group">
                <h1>Contact Us</h1>
                <label for="email">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  aria-describedby="emailHelp"
                  placeholder="Enter email"
                />
              </div>
              <div class="form-group">
                <label for="subject">Password</label>
                <input
                  type="text"
                  class="form-control"
                  id="subject"
                  placeholder="Subject"
                />
              </div>
              <div class="form-group">
                <label for="message">Password</label>
                <input
                  type="text"
                  class="form-control"
                  id="message"
                  placeholder="Message..."
                />
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
 




    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    ></script>
    <script

    <script

      crossorigin="anonymous"
    ></script>
